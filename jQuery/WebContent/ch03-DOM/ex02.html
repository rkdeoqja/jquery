<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
.container *{
	display:block;
	border:1px solid lightgray;
	padding:5px;
	margin:15px;
}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	$('button').on('click',function(){
		$('p').parentsUntil('div').css({
			'border':'2px solid red'
		})
	})	

});
</script>
</head>
<body>
	<button>p夸家狼 何葛 夸家</button>
	
	<div class='container'>div夸家
		<div>div夸家
			<ul>ul夸家
				<li>li 夸家</li>
				<li>li 夸家
					<p id='target'>p 夸家
						<span>span 夸家</span>
					</p>
				</li>
				<li>li夸家</li>
			</ul>
		</div>
	</div>
</body>
</html>
