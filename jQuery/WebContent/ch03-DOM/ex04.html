<!DOCTYPE html>
<html>
<head>

<style type="text/css">
.container *{
	display:block;
	border:1px solid lightgray;
	padding:5px;
	margin:15px;
}

</style>
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">

		})
		
	});
	
});
</script>

		<div>div요소

				<li>li 요소</li>
				<li>li 요소
					<p id='origin'>p 요소
						<span>span 요소</span>
					</p>
				</li>
				<li>li요소</li>
			</ul>
		</div>
	</div>
</body>
</html>
