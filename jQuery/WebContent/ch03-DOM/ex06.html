<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<style type="text/css">
.container *{
	display:block;
	border:1px solid lightgray;
	padding:5px;
	margin:15px;
}

</style>
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	$('button').on('click',function(){
		$('h4').siblings().css({
			"border":"2px solid red"
		})
	})	
	
	

});
</script>
</head>
<body>
	<button>h4夸家狼 屈力 夸家</button>
	<div class='container'>
		<div>div 夸家</div>
		<h1>h1 夸家</h1>
		<h2>h2 夸家</h2>
		<h3>h3 夸家</h3>
		<h4>h4 夸家</h4>
		<h5>h5 夸家</h5>
		<h6>h6 夸家</h6>
		<p>p 夸家</p>
	</div>
</body>
</html>
