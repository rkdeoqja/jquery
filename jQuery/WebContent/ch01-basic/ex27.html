<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
div{
	width:400px;
	height:200px;
	background-color:gold;
}

</style>
<script type="text/javascript" src="./js/jquery-3.4.1.js"></script>
<script type="text/javascript">
$(function(){
	$('#getter').on('click',function(){
		var size = '너비는'+$('#box').width()+'px이고, 높이는'+$('#box').height()+'px입니다.<br>';
		
		$('#text').html(size);
		})
	$('#setter').on('click',function(){
		var w = $('#box').width();
		var h = $('#box').height();
		
		$('#box').width(w/2).height(h/2);
	})
	$('#double').on('click',function(){
		var w = $('#box').width();
		var h = $('#box').height();
		
		$('#box').width(w*2).height(h*2);
		
		
	})
		
		
	});
</script>
</head>
<body>
	<button id='getter'>박스 크기 읽어오기</button>
	<button id='setter'>박스 크기 줄이기</button>
	<button id='double'>박스 크기 늘리기</button>
	<br><br>
	<div id='box'></div>
	<p id='text'></p>
	
</body>
</html>
