<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	
	var items = $('li');
	
	$('#len').text('저장된 <li>요소의 총 개수는'+items.length+'개 입니다.');
	
});

</script>
</head>
<body>
	<ul id='list'>
		<li>첫번째 아이템</li>
		<li>두번째 아이템</li>
		<li>세번째 아이템</li>
		<li>네번째 아이템</li>
		<li>다섯번째 아이템</li>		
	</ul>
	<p id='len'></p>
</body>
</html>
