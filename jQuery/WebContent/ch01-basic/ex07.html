<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('*').css('color',"pink");	
	$('h2').css('color','blue');
	$('h3,h4').css('color','red');
	
	
})
</script>
</head>
<body>
	<h2>못할 것 같은 일도</h2>
	<h3>"시작"해 놓으면 이루어진다.</h3>
	<h4>채근담</h4>
</body>
</html>
