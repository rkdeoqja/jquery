<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="./js/jquery-3.4.1.js"></script>
<script type="text/javascript">
	$(function(){
		var newText = $('h3').html();
		$('#text').html(newText);
		
		
		
	});
</script>
</head>
<body>
	<h3>제이쿼리</h3>
	<p>다음 단락에 새로운 텍스트를 생성합니다.</p>
	<p id='text'></p>
</body>
</html>
