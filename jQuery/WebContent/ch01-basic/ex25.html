<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="./js/jquery-3.4.1.js"></script>
<script type="text/javascript">
	$(function(){
		$('#list').find('li').eq(1).html('두번째 아이템이 선택되었습니다.');
		
		
	});
</script>
</head>
<body>
	<ul id='list'>
		<li>첫번째 아이템</li>
		<li>두번째 아이템</li>
		<li>세번째 아이템</li>
		<li>네번째 아이템</li>
		<li>다섯번째 아이템</li>
	</ul>
</body>
</html>
